## Übersetzt von Thylon ##

### Missions ###
EGY_levant_crisis_mission: "Ergreifen der Initiative"
EGY_levant_crisis_mission_desc: "Im Vergleich zu den Osmanen ist unsere Infrastruktur für einen längeren Krieg unzureichend. Wir müssen schnell und entschlossen zuschlagen und den Konflikt beenden, bevor der Feind sich neu formieren und seine Verteidigung verstärken kann."
OTT_levant_crisis_mission: "Den ägyptischen Vormarsch aufhalten"
OTT_levant_crisis_mission_desc: "Der Generalstab ist wegen der Levante-Krise in Aufruhr, aber eines ist sicher: Die ägyptische Armee kann einen längeren Krieg gegen uns nicht durchhalten. Eine Strategie der Tiefenverteidigung kann sie zermürben und sie dazu zwingen, ihre Linien zu weit auszudehnen - aber wir müssen das Blatt wenden, bevor sie das Kernland bedrohen."

