### Operation Abu'l-A'war events
palabu.1.t: "Operation Abu'l-A'war"
palabu.1.d: "Angesichts der unüberwindbaren Dominanz der osmanischen Flotte haben Militärtheoretiker in Zusammenarbeit mit den Attachés der Kommunarden einen Vorschlag entwickelt, um das Spielfeld auszugleichen. Da ein kompletter Angriff auf die osmanische Marinestation unmöglich wäre, wurde ein radikalerer Plan ausgearbeitet.\n\nIn den ersten Stunden des Krieges sollte eine Abteilung von Marinebombern die osmanische Flotte in der Nähe ihrer Basis in Beirut angreifen, um die Osmanen zu überrumpeln. Anschließend würde ein schneller Vorstoß durch den Sinai und Palästina (mit Unterstützung syrischer Zellen) erfolgen. Es ist ein kühner Plan, aber sollte er funktionieren, könnte er sogar die griechische Regierung dazu bringen, sich auf eine Seite zu schlagen und die Türken in der Ägäis zu beschäftigen."
palabu.1.a: "Die Operation Abu'l-A'war wird gestartet!"

palabu.2.t: "Der Blackburn Baffin"
palabu.2.d: "Die Blackburn Baffin, der Höhepunkt britischer Ingenieurskunst, ist ein doppelstöckiger Marinebomber, der in der Britischen Union eingesetzt wird. Im Zuge der Vorbereitungen für die Operation Abu'l-A'war hat die Regierung von [ENG.GetLeader] den Auftrag erteilt, einige dieser Flugzeuge an die königliche Armee zu verkaufen. Ihre Zuverlässigkeit ist selbstverständlich, aber viele bezweifeln, dass die Flugzeuge in der Lage sein werden, der osmanischen Luftabwehr oder ihren eigenen modernen und deutschen Flugzeugen zu widerstehen."
palabu.2.a: "Kauft 30 davon"
palabu.2.b: "Dieser ganze Plan scheint eine Verschwendung unserer Ressourcen zu sein..."

palabu.3.t: "Erfolgreicher Überfall auf Beirut"
palabu.3.d: "Im Schutze der Dunkelheit bombardierten 20 Baffins erfolgreich die osmanische Flotte in ihren Stützpunkten in Beirut. Da die türkische Militärführung nicht damit gerechnet hatte, dass die ägyptische Armee über Marinebomber verfügte, wurden sie völlig überrascht und erlitten schwere Verluste. Dennoch waren die Verluste auf ägyptischer Seite hoch, denn die Luftabwehr schoss 8 der Flugzeuge ab, bevor sie ihre Torpedos abwerfen konnten, und weitere 7 konnten sich nicht zurückziehen.\n\nNachdem die Morgensonne über dem Hafen aufging, wurde die Tragweite des Angriffs deutlich. Das ehemalige Flaggschiff der osmanischen Marine und der Stolz des Weltkriegs, die Yavuz Sultan Selim-i Evvel, hatte zwei Volltreffer erlitten und war in Verbindung mit den im letzten Krieg erlittenen Schäden nicht mehr in der Lage, sich über Wasser zu halten. Auch die Sultan Abdulhamid-i Sani und die Istanköy erhielten schwere Treffer, die sie für mindestens sechs Monate außer Gefecht setzten. Der Angriff, den viele für einen sicheren Misserfolg hielten, wurde stattdessen zu einem kolossalen Sieg für die Ägypter, der die griechische Regierung in große Sorge versetzte und Schockwellen bis nach Zypern sandte."
palabu.3.ott: "Wir werden unsere gefallenen Brüder rächen!"
palabu.3.egy: "Vorwärts zum Endsieg!"

palabu.4.t: "Failed Raid on Beirut"
palabu.4.d: "Sechzehn Baffins sollten am frühen Morgen ihren Stützpunkt im Mittelmeer verlassen, und nur eine sollte unversehrt zurückkehren. Die Katastrophe begann gleich zu Beginn, als statt der geplanten 20 nur 16 abheben konnten. Die Zahl derer, die erfolgreich abflogen, verringerte sich noch weiter, als schweres Wetter sie vom Kurs abbrachte und in Richtung des palästinensischen Hafens von Haifa trieb. Als sie einen deutschen Frachter mit einem osmanischen Zerstörer verwechselten und von einem osmanischen Jagdgeschwader abgefangen wurden, wurden 5 weitere Flugzeuge aus dem Himmel geschossen, ohne dass militärische Einrichtungen beschädigt wurden. Die verbleibenden 11 Flugzeuge drehten schnell nach Norden ab und versuchten, Beirut zu erreichen, doch türkische Piloten konnten ihren Angriff abwehren. Ein einzelnes Doppeldeckerflugzeug konnte unbeschadet zu seinem Stützpunkt in der Nähe von Alexandria zurückkehren, nachdem es sich nach dem gescheiterten Angriff auf Haifa von der Hauptstaffel abgesetzt hatte.\n\nViele hatten erwartet, dass ein erfolgreicher Angriff höchst unwahrscheinlich sein würde, aber mit einer solch vernichtenden Niederlage der ägyptischen Luftstreitkräfte ist die Moral in den Keller gegangen. Die Katze ist jedoch aus dem Sack, und während die Gendarmerie in Haifa die Schäden begutachtet, überqueren ägyptische Truppen den Suez. Der Krieg hat endlich begonnen."
palabu.4.ott: "Heute Abend speisen wir in Kairo!"
palabu.4.egy: "Wir werden ihr Opfer nie vergessen!"

### Third Arab Congress
palcon.1.t: "Der Dritte Arabische Kongress"
palcon.1.d: "Nach dem ersten Arabischen Kongress von 1913 in den Gebäuden der Pariser Société de Géographie erlebte die arabische Nationalbewegung einen stetigen Aufschwung. Der Zweite Arabische Kongress von 1927, der sich von den anfänglich reformistischen Ideen seiner Gründer, die den Status der Araber innerhalb des Osmanischen Reiches in Angriff nehmen wollten, abwandelte, zeigte die neue Richtung, aus der der Wind wehte. Der Dialog, der in Kairo kurz nach der erfolgreichen ägyptischen Revolution und dem osmanischen Verrat am Suez stattfand, wurde nun von Radikalen und größeren arabischen Nationalisten geführt. Mitglieder von Al-Fatat, Exil-Haschemiten, algerische Revolutionäre und palästinensische Desperados kamen zu dem Treffen, um die Ideen des arabischen Nationalismus endgültig zu verändern. Nachdem die italienische Bedrohung beseitigt und die britische Präsenz im Nahen Osten dank der Aktionen arabischer Helden im Jahr 1925 fast vollständig ausgelöscht worden war, richtete sich die Aufmerksamkeit nun wieder auf die Türken.\n\nObwohl der Zweite Kongress nicht über ein paar scharf formulierte Briefe und Resolutionen hinauskam, die niemanden interessierten, ist dies nicht mehr der Fall. Der Zusammenbruch der deutschen Wirtschaft und die wachsende politische Instabilität im Osmanischen Reich haben im gesamten Nahen Osten ein neues Gefühl der Dringlichkeit geschaffen. Dieser Dritte Arabische Kongress wird letztlich nichts anderes sein als ein kaum verhüllter Versuch, alle arabischen Bemühungen zu bündeln und die türkische Präsenz im Maschrik zu beseitigen. Von Libyen bis zum Sand der arabischen Wüste warten viele gespannt darauf, welchen Kurs unser neuer König einschlagen wird."
palcon.1.a: "Verschickt die Einladungen"

palcon.2.t: "Einladung zum Dritten Arabischen Kongress"
palcon.2.d: "Der Dritte Arabische Kongress, der von der ägyptischen Regierung in Kairo organisiert wird, soll alle arabischen Bestrebungen vereinen und die Richtung bestimmen, in die sie gehen müssen. Angesichts der Tatsache, dass ein großer Teil des Maschriks immer noch unter der Herrschaft der Erhabenen Pforte leidet und die Araber des Maghreb in einem französischen Sklavenstaat leben, ist es klar, dass wir als einzige unabhängige arabische Kräfte unsere Kräfte bündeln und uns für die Befreiung unserer Brüder einsetzen müssen."
palcon.2.a: "Wir gehen nach Kairo!"

palcon.3.t: "[FROM.GetName] hat unsere Einladung angenommen"
palcon.3.d: "Als Bewohner des einzigen anderen unabhängigen arabischen Staates und mit großem Interesse der Pforte an ihren Geschäften hat die Regierung von [FROM.GetLeader] ihre Vertreter nach Kairo entsandt. Um zu sehen, ob wir unseren Worten auch Taten folgen lassen, wurde ein wichtiges Mitglied der Dynastie mitgeschickt, um der Diskussion mehr Gewicht zu verleihen."
palcon.3.a: "Willkommen!"

palcon.4.t: "Jemen entsendet Vertreter"
palcon.4.d: "Obwohl sie de jure Teil der Pforte sind und sich weigerten, während des arabischen Aufstandes von 1916 Hilfe zu leisten, ist es kein Geheimnis, dass die Jemeniten wenig warme Gefühle für ihre Regierung in Kostantiniyye hegen. Imam [YEM.GetLeader] hat daher trotz einer Warnung der Pforte, dies nicht zu tun, seinen eigenen Vertreter nach Kairo geschickt.\n\nIm Gegensatz zu einigen unserer anderen arabischen Verbündeten teilt der Jemen jedoch nicht unsere Ambitionen und bleibt nach innen gerichtet. Sollte die osmanische Regierung ihnen ein besseres Angebot machen als wir, würde es niemanden überraschen, wenn der Imam von unseren Plänen abrücken würde."
palcon.4.a: "Immerhin sind sie gekommen..."

palcon.5.t: "Iran entsendet eine Delegation"
palcon.5.d: "Obwohl der Iran aus Protest gegen die Behandlung der Khuzestan-Araber unter der neuen Regierung keine Einladung zur Konferenz erhalten hat, hat er beschlossen, eine Delegation nach Kairo zu entsenden. Ein von irakischen Exilanten organisierter und von der Ittihad-Partei unterstützter Protest auf den Straßen Kairos konnte König Farouk I. nicht davon abhalten, die Bedeutung der islamischen Solidarität in diesen schwierigen Zeiten zu betonen. Nach einem kurzen Tumult wurde der Delegation ein Platz am Tisch eingeräumt, in der Hoffnung, eine offene Debatte zu fördern."
palcon.5.a: "Wir begrüßen die verehrten Herren aus Teheran"
palcon.5.b: "Wir haben uns diesen Platz am Tisch verdient!"

palcon.6.t: "Idris I. kommt in Kairo an"
palcon.6.d: "Der Anführer des Senussi-Ordens und Gegner des von den Osmanen unterstützten Ahmed Sharif I., der im Exil lebende Idris, ist in Kairo eingetroffen. Der Anführer des Senussi-Ordens, der die Entente während des Weltkriegs bei ihren Kämpfen auf libyschem Boden unterstützte, musste nach dem Zusammenbruch der italienischen Front nach Ägypten fliehen. Von vielen Libyern wird er jedoch immer noch als rechtmäßiger Herrscher ihres Landes angesehen, und im Laufe der Jahre hat er immer wieder Widerstandszellen auf seine Rückkehr vorbereitet."
palcon.6.a: "Ein wahrer Held!"

palcon.7.t: "Die Delegation aus Syrien ergreift das Wort"
palcon.7.d: "Als Vertreter der Geheimorganisationen von Beirut und Damaskus haben verschiedene politische Exilanten aus der Region Großsyrien an der Konferenz teilgenommen, um die osmanischen Praktiken in ihrer Heimat zu kritisieren. Das palästinensische Thema stand in ihren Reden im Vordergrund, da sie das Fortbestehen der M.O.J. als einen Schlag ins Gesicht der Muslime in der ganzen Welt betrachten. Syrien muss von der türkischen Vormundschaft befreit werden, die nur der Staatskasse von [OTT.GetLeader] dient.\n\nAuch weniger radikalisierte Redner kamen zu Wort, und sogar maronitische Araber durften sich zu Wort melden. Da sie einen Dialog zwischen den verschiedenen Völkern der großsyrischen Region predigten und sogar ein Abkommen mit den jüdischen Siedlern in Erwägung zogen, wurde die Debatte recht hitzig. Nachdem ein Vertreter aus Jaffa seinen Kollegen aus Aleppo mit einer Sandale beworfen hatte, wurde eine kurze Unterbrechung angekündigt und der Verursacher aus dem Saal geführt."
palcon.7.a: "Wir unterstützen das syrische Volk!"

palcon.8.t: "Die Delegation aus dem Irak ergreift das Wort"
palcon.8.d: "Nachdem der Redner aus Jerusalem seine Rede über die Bedrohung, die der Zionismus für uns alle darstellt, beendet hatte, wurde das Wort an die Delegation aus dem Irak erteilt. Sie kündigte ihre Unterstützung für unsere Brüder in Palästina an und forderte die Anwesenden auf, eine zweite Bedrohung für die arabischen Völker nicht zu ignorieren. Die iranische Nation mag versuchen, sich als Freund der Araber darzustellen, aber es versteht sich von selbst, dass sie dies nur tut, um ihren Rivalen in Anatolien zu schwächen und die irakischen Araber auszubeuten, nachdem sich der Sand gelegt hat.\n\nBevor der Vertreter aus Mosul jedoch seine Rede beenden konnte, erhob sich die iranische Delegation, um gegen ihre Anschuldigungen zu protestieren. Sollten wir uns nicht auf unsere gemeinsamen Feinde konzentrieren, anstatt neue Feinde zu schaffen, bevor der erste beseitigt ist? Als die Temperatur im Saal zum zweiten Mal rapide anstieg, wurde eine weitere kurze Pause angekündigt."
palcon.8.a: "Für einen freien und arabischen Irak!"

palcon.9.t: "Ghazi ibn Faisal nimmt an der Konferenz teil"
palcon.9.d: "Ghazi ibn Faisal, Sohn des arabischen Helden Faisal ibn Hussein, der die haschemitischen Streitkräfte während ihres Aufstands 1916 befehligte, wurde 1920 von seinem Großvater Sharif Hussein nach Ägypten geschickt, als die osmanischen Truppen auf Mekka marschierten. Der schüchterne und unerfahrene Junge wurde von Fuad I. unter seine Fittiche genommen und wurde zu einem Sammelpunkt für haschemitische Sympathisanten, die nach der Einsetzung des osmanischen Wali aus dem Hejaz flohen.\n\nDa er am ägyptischen Hof ein Leben in Luxus führte und seine verschiedenen Eskapaden in den Zeitungen veröffentlicht wurden, sehen ihn viele Hejazi als desillusioniert und von den politischen Realitäten der Region entfernt an. Seine Forderungen nach einem zweiten Hejazi-Aufstand und einem arabischen Staat, der sich von Mekka bis Bagdad erstreckt, waren zwar sehr leidenschaftlich und wurden nur kurz von einem Gedicht unterbrochen, das er zu Ehren seines Vaters geschrieben hatte, wurden aber von den anderen Vertretern fast vollständig ignoriert. Als seine Rede schließlich zu Ende war, klatschten alle Vertreter höflich."
palcon.9.a: "Wir ehren die haschemitischen Helden!"

palcon.10.t: "Farouk I. verurteilt die zionistischen Siedler"
palcon.10.d: "Nach den tragischen Berichten über das Leiden der palästinensischen Araber unter der internationalen Gendarmerie und den neuesten 'Daten' über die jüdische Einwanderung betrat König Farouk I. schließlich die Bühne. Er verurteilte die abscheulichen Taten, die seine Glaubensbrüder erdulden mussten, sagte der syrischen Delegation seine volle Unterstützung zu und versprach, dass das palästinensische Volk bald befreit werden würde. Es folgte ein großer Beifall, als alle Vertreter ihm stehende Ovationen gaben.\n\nNachrichten über seine Rede wurden von der bedeutenden jüdischen Gemeinde in Ägypten selbst weniger gut aufgenommen. Diese Juden, die unter dem ägyptischen Staat recht gute Lebensbedingungen und politische Freiheit genießen, befürchten nun, dass dieser offene Angriff auf die 'jüdische Bedrohung' in Palästina Schockwellen in ihre Richtung senden könnte."
palcon.10.a: "Wir unterstützen das palästinensische Volk!"

palcon.11.t: "Idris bittet um Hilfe"
palcon.11.d: "Nach der Rede von Farouk I. hat die Konferenz eine andere Wendung genommen. Die Scharade einer Kulturkonferenz zur Feier des arabischen Volkes wurde durch eine offene Diskussion über Maßnahmen ersetzt, die gegen diejenigen ergriffen werden sollen, die das arabische Volk bedrohen.\n\nDer im Exil lebende libysche Führer Idris I. hat über ein Jahrzehnt lang Unterstützung gesammelt, und da die osmanischen Garnisonen in Libyen angesichts der hitzigen politischen Debatte in der Hauptstadt unvorsichtig werden, plant er, noch in diesem Jahr zuzuschlagen und Ahmed Sharif I. zu verdrängen. Nachdem er all die freundlichen und leidenschaftlichen Worte der anderen Vertreter gehört hat, ist es nun an der Zeit, diese in Waffen, Arbeitskräfte und Spenden umzuwandeln, um sicherzustellen, dass sein Kampf erfolgreich ist."
palcon.11.a: "Wir unterstützen Idris!"
palcon.11.b: "Wir können nichts entbehren"

palcon.12.t: "Die ägyptischen Ambitionen"
palcon.12.d: "Mit den in Kairo versammelten Vertretern aus allen Teilen der arabischen Welt ist die Zeit gekommen, unsere Hände zu zeigen und den Kurs zu bestimmen, den wir einschlagen werden. Angesichts der Vielzahl politischer Gruppen und Widerstandszellen, auf die sich unsere Operation stützt, werden wir vorsichtig sein müssen, wenn wir die arabischen Staaten nach ihrer Befreiung geschlossen hinter uns halten wollen."
palcon.12.a: "Ägypten strebt die Eingliederung der Levante an"
palcon.12.b: "Ägypten will das arabische Volk befreien!"

palcon.13.t: "Ägypten verkündet seine Ziele"
palcon.13.d: "Mit der Zusammenkunft von Vertretern aus allen Teilen der arabischen Welt in Kairo hat Ägypten endlich den Vorhang für seine großen Pläne fallen lassen. Wie von einigen bereits befürchtet - und von anderen erhofft - hat [EGY.GetLeader] seine Ambitionen angekündigt, die Levante in sein Königreich einzugliedern. Die Frage des Irak ließ er offen, deutete aber die Schaffung eines befreundeten arabischen Regimes in der Region an. Außerdem würde der Hejaz an die Verbündeten auf der Halbinsel abgetreten, um sie für ihre Hilfe im kommenden Krieg zu entschädigen.\n\nViele Mitglieder der syrischen Delegation verließen die Konferenz verärgert, da sie der Meinung sind, dass Syrien damit nur unter eine neue Führung gestellt wird, anstatt ihm die Selbstverwaltung zu gewähren, die sein Volk so deutlich fordert. Auch die Jesiden sind von dem Plan nicht begeistert, da sie ihre Brüder aus der arabischen Wüste als unterentwickelte und unkultivierte Barbaren betrachten, die dem relativ reichen Küstenland mehr schaden als nützen werden."
palcon.13.a: "Hoffen wir, dass ihre Überheblichkeit uns nicht zum Verhängnis wird"

palcon.14.t: "Ägypten verkündet seine Ziele"
palcon.14.d: "Mit der Zusammenkunft von Vertretern aus allen Teilen der arabischen Welt in Kairo hat Ägypten endlich den Vorhang für seine großen Pläne fallen lassen. Mit der Förderung der Selbstverwaltung unter den arabischen Staaten werden sie sich dafür einsetzen, dass die verschiedenen Bestandteile Arabiens als individuelle Einheiten erhalten bleiben, die selbst entscheiden können, ob sie sich einem größeren arabischen Staat anschließen wollen.\n\nDie Vertreter aus dem Irak, Syrien und dem Hedschas sind erfreut, dass sie das Recht behalten werden, ihre Zukunft selbst zu bestimmen, aber auf der Halbinsel ist die Begeisterung weitaus weniger groß. Sie würden nicht nur keine Vorteile aus ihrer Beteiligung am Krieg ziehen, sondern müssten sich zudem mit einem mächtigen hejasischen Staat auseinandersetzen."
palcon.14.a: "Dies wird, gelinde gesagt, interessant werden"

palcon.15.t: "Iran verlässt die Konferenz"
palcon.15.d: "Da die endgültige Resolution der Konferenz offenbar einen unabhängigen Irak ohne iranischen Einfluss vorsieht, hat die iranische Delegation die Konferenz verärgert verlassen. Ob sich dies auf ihre Entscheidung auswirken wird, sich am Krieg mit der Erhabenen Pforte zu beteiligen oder - Allah bewahre - sich auf die Seite der Türkei zu schlagen, bleibt unklar, aber es hat einen bitteren Beigeschmack hinterlassen."
palcon.15.a: "Sie waren sowieso nicht eingeladen!"
palcon.15.b: "Vernunft ist etwas, was die Araber nicht verstehen!"

palcon.17.t: "Gründung des Kairo Pakts"
palcon.17.d: "In der Abschlussresolution der Konferenz versprachen alle Teilnehmer, zu den Waffen zu greifen, sollte einer von ihnen in einen Krieg mit den Türken geraten. Diese Resolution, die den Grundstein für ein Militärbündnis legt, wurde als 'Kairo Pakt' bezeichnet und markiert die Entstehung des ersten derartigen Vertrags in der modernen arabischen Geschichte."
palcon.17.a: "Wir werden dem Kairo Pakt zu gegebener Zeit beitreten"
palcon.17.b: "Wir verzichten auf die Unterzeichnung"
palcon.17.c: "Für ein blühendes Arabien!"
palcon.17.e: "Wir werden so bald wie möglich beitreten"

palcon.18.t: "Die Konferenz neigt sich dem Ende zu"
palcon.18.d: "Als die Sonne über dem Nil untergeht, schließt Farouk I. die Konferenz mit einer weiteren Rede. Er dankt allen Vertretern für ihre Teilnahme und macht deutlich, was für eine beeindruckende Demonstration ägyptischer Macht dies wirklich war. Araber aus allen Gruppen und sozialen Schichten sind vom Reichtum Ägyptens beeindruckt und erfreuen sich an der Freiheit, die dieser wirklich unabhängige arabische Staat bietet. Darüber hinaus hat Ägypten versucht, die verschiedenen Kräfte in der Region zu vereinen und sie alle zu einer Ideologie zu drängen, die für den ägyptischen Staat selbst am günstigsten ist."
palcon.18.a: "Seht euch dieses Feuerwerk an!"

palcon.19.t: "Teilnahme am Dritten Arabischen Kongress?"
palcon.19.d: "Als Gastgeber der vorherrschenden arabischen Macht, des Königreichs Ägypten, ist uns seit langem klar, dass Kairo genau wie wir versucht, die osmanische Reaktionsfähigkeit und ihre mögliche Stärke in einem künftigen Konflikt abzuschätzen.\n\nObwohl wir keine Einladung zu ihrem großen arabischen Kongress erhalten haben, könnte es für uns notwendig sein, die Teilnahme an den Verhandlungen zu erzwingen, wenn wir ein Mitspracherecht in Bezug auf den künftigen Status des Irak und des Maschrik in seiner Gesamtheit haben wollen."
palcon.19.a: "Entsendet eine Delegation nach Kairo!"
palcon.19.b: "Es ist ziemlich klar, dass sie uns dort nicht wollen."
