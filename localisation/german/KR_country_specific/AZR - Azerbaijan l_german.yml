### Events ###
azerbaijan_events.1.t: "Berliner Börsenkrise"
azerbaijan_events.1.d: "Wie vorhergesagt, befinden sich die Finanzen und die Wirtschaft von [ROOT.GetNonIdeologyName] in einer tiefen Krise. Der durchschnittliche Einwohner hat Probleme, seine Produkte zu verkaufen, und eine Reihe von Fabriken werden geschlossen. Dies bedeutet, dass verschiedene gefährliche Elemente einen größeren Einfluss auf die politische Landschaft des Landes haben werden."
azerbaijan_events.1.a: "Möge Allah uns vor den schlimmsten Folgen bewahren..."
