### Ideas ###

SCO_fledgling_state: "Junger Staat"
SCO_fledgling_state_desc: "Ein großer Teil der Bevölkerung, Nationalisten wie Unionisten, unterstützt die alte syndikalistische Orthodoxie, so dass sich unsere "gemäßigte" Regierung in einer prekären Lage befindet. Unsere neuen Wohltäter können uns vorerst stützen, aber ihre Hilfe kann nicht ewig andauern"

SCO_unionist_question: "Die Unionistenfrage"
SCO_unionist_question_desc: "[SCO_unionist_question_focus_desc]"
SCO_unionist_question_desc_default: "Politisch "gemäßigte" Unionisten, die eine Wiederherstellung des Vereinigten Königreichs anstreben, haben begonnen, sich in dem gegenwärtigen politischen Vakuum zu behaupten, und sind zu einem Dauerbrenner geworden."
SCO_unionist_question_desc_socialist: "Wie im Jahr 1928 verfolgen die "Tory Unionisten" und die pro-britischen Syndikalisten das gemeinsame Ziel, ein unabhängiges Schottland zu verhindern. Sie bereiten zwar wenig, aber dennoch Kopfzerbrechen."

SCO_economic_breakdown: "Wirtschaftlicher Zusammenbruch"
SCO_economic_breakdown_desc: "Von Krieg und Besatzung verwüstet, liegt die schottische Wirtschaft in Trümmern."
SCO_disorganised_army: "Desorganisierte Armee"
SCO_disorganised_army_desc: "Die provisorische schottische Armee ist unzureichend ausgerüstet, personell schlecht besetzt und besteht größtenteils aus alten Einheiten der Home Guard. Es wird notwendig sein, eine richtige Armee von Grund auf aufzubauen."

SCO_coastal_batteries: "Bau einer Küstenbatterie"

SCO_improved_army: "Die Schottische Nationale Armee"

SCO_unionists_banned: "Unionistische Gruppen verboten"
SCO_unionists_banned_desc: "Um die Sicherheit des schottischen Staates zu gewährleisten, wurden verräterische Organisationen wie der Unionist Council oder Organisationen mit zweifelhafter Loyalität wie die Scottish Party zwangsweise aufgelöst."
SCO_unionists_repressed: "Unionistische Gruppen unterdrückt"
SCO_unionists_repressed_desc: "Um die politische Stabilität zu gewährleisten, werden Organisationen mit zweifelhafter Loyalität zum neuen schottischen Staat, wie der Unionist Council, von den Behörden unterdrückt."
SCO_unionists_appeased: "Unionistische Zusammenarbeit"
SCO_unionists_appeased_desc: "Trotz ihrer lautstarken Meinung sind viele Unionisten bereit, mit dem neuen schottischen Staat zusammenzuarbeiten. Ihre Hilfe ist etwas umstritten, wenn auch politisch nützlich."

SCO_autocratic_governance: "Donaldsons Diktatur"
