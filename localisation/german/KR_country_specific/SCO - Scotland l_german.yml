SCO_arthur_donaldson: "Arthur Donaldson"
SCO_arthur_donaldson_leader_desc: "§YGeboren:§! §L13. Dezember 1901, in Dundee, Forfarshire, Schottland§!\n§YHintergrund:§! §LDer aus Dundee stammende Arthur Donaldson hatte ein ungewöhnliches Leben: Er verließ zunächst die Schule, um Standesbeamter zu werden, bevor er Journalist in Dundee wurde. Nach einem fünfjährigen Aufenthalt in den Vereinigten Staaten, wo er für Chrysler arbeitete, kehrte Donaldson 1928 nach Schottland zurück, um sich für den NPS einzusetzen und wurde schnell ein enger Mitarbeiter von John MacCormick. Er versuchte eine Karriere als freiberuflicher Journalist und Geflügelzüchter in der Union of Britain, doch Donaldson sah sich fortgesetzten Schikanen durch die Sicherheitskräfte ausgesetzt und wurde zunehmend antisozialistisch. Während er Douglas Young in die SNP folgte, bildete er schnell seine eigene rechtsgerichtete und pro-kollaborationistische Fraktion aus. Jetzt an der Spitze wird Donaldson alles tun, was notwendig ist, um Schottland vor der britischen Tyrannei zu schützen.§!"

