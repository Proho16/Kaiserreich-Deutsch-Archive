 NEP_tribhuvan_leader_desc: "§YGeboren:§! §L30. Juni 1906, in Kathmandu, Königreich Nepal§!\n§YHintergrund:§! §LKönig Tribhuvan bestieg den Thron von Nepal im Alter von nur fünf Jahren. Tribhuvan wurde jedoch nur dem Namen nach als König geboren, in Wirklichkeit war der Junge-König nicht mehr als ein Aushängeschild für die mächtige Rana-Familie. Seit er zum Mann herangewachsen ist, wird die nepalesische Politik zunehmend von der antagonistischen Beziehung zwischen dem König und den Ranas bestimmt. Allein die Zeit wird zeigen, wer den Kampf sowohl politisch als auch wirtschaftlich gewinnt.§!"

