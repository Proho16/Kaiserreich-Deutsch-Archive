### Characters ###
 SLV_lovro_klemencic: "Lovro Klemenčič"
 SLV_lovro_klemencic_leader_desc: "§YGeboren:§! §L9. August 1891, in Šentvid pri Stični, Herzogtum Krain, Österreich-Ungarn§!\n§YHintergrund:§! §LDer Sohn einer Kaufmannsfamilie machte 1911 sein Abitur am Gymnasium von Novo Mesto und ging kurz darauf zum Medizinstudium nach Wien. Nach Abschluss seines Studiums begann er, sich in der radikalen Politik zu engagieren und knüpfte 1913 Verbindungen zu russischen Revolutionären. Nach dem Ausbruch des Weltkriegs wurde er in den Kampf nach Galizien geschickt, wo er gefangen genommen wurde und sich freiwillig als Arzt für Serbien meldete. Nach seiner Ankunft zog er sich mit der serbischen Armee durch Albanien und auf die Insel Korfu zurück. 1917 wurde er von Nikola Pašić entsandt, um russische Unterstützung für das jugoslawische Projekt zu gewinnen, schlug sich aber schließlich auf die Seite der Bolschewiki und trat 1918 der Roten Armee bei.\nNach den Verlusten der Roten im russischen Bürgerkrieg kehrte er Anfang 1919 zusammen mit seiner nunmehr rechten Hand Vladislav Fabjančič nach Slowenien zurück, wo sie sich dem linken Flügel der JSDS anschlossen, um sich dann in die SRP abzuspalten. Ende 1923 kandidierte Klemenčič zusammen mit Fabjančič bei den Wahlen in Krain auf dem Ticket der SRP und erreichte knapp über 12 % der Stimmen. Bald darauf gerieten sie jedoch wegen ihrer Unterstützung des jugoslawischen Einheitsstaates und ihres Eintretens für eine Koalition mit anderen linken Parteien in Konflikt mit dem Rest der SRP, was zu ihrem Ausschluss aus der Partei führte. Klemenčič und Fabjančič blieben politisch aktiv und schlossen sich wieder der JSDS an, wo sie erneut zum linken Flügel gehörten. Während des Rests der 1920er und frühen 1930er Jahre schrieb Klemenčič für verschiedene Zeitungen, ohne jedoch den Bekanntheitsgrad zu erreichen, den er kurzzeitig hatte.\n\nMit der Nominierung von Milan Gorkić für die Führung der illyrischen Sektion der SRP im Jahr 1932 nahmen die Dinge eine andere Wendung. Als Teil seiner Strategie der breiten Front forderte Gorkić die beiden \"wahren Kommunisten\" auf, in die Partei zurückzukehren, und sie nahmen seine Einladung bereitwillig an.\n\nUnd nun ist Klemenčič als Sloweniens Marionettenführer installiert worden, weil niemand sonst in der politischen Linken des Landes, der über Kompetenz oder Verbindungen verfügt, die Position eines Schoßhündchens der Totalisten übernehmen wollte. Diese Position hat ihm viele Feinde eingebracht, aber seine breiteren Verbindungen zu den Gemäßigten und seine Bereitschaft, Gewalt anzuwenden, haben ihn vorerst über Wasser gehalten.§!"

