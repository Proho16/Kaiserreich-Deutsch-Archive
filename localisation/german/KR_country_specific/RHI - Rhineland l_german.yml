gru.7.t: "[RHI.GetName] schlägt Freihandelszone vor"
gru.7.d: "Die Regierung von [RHI.GetNameDef] hat sich an uns gewandt und eine Freihandelszone und eine wirtschaftliche Kooperationszone zwischen den drei gleichgesinnten Nationen südlich der Nordsee vorgeschlagen. Dies würde über unsere bereits bestehenden militärischen Verpflichtungen im Rahmen unseres Bündnisses hinausgehen - und allen drei unserer Volkswirtschaften Vorteile bringen, sofern sie angenommen werden."
gru.7.a: "Natürlich."
gru.7.b: "Wir würden lieber nicht."

gru.8.t: "[RHI.GetName] beantragt Neuverhandlung"
gru.8.d: "Die Regierung von [RHI.GetNameDef] hat sich an uns gewandt und um eine Anpassung der derzeitigen harten Reparationszahlungen für ihren Staat gebeten. Sie argumentiert, dass diese Zahlungen die Entwicklung der lokalen Wirtschaft gehemmt und das Land gegenüber ausländischen Bedrohungen hilflos gemacht haben. Die Neuverhandlung würde es dem Land auch ermöglichen, seine Selbstverteidigungskräfte auszubauen. Schließlich argumentieren sie, dass es ungerecht sei, so hohe Reparationszahlungen zu leisten, wo es doch Preußen war, das die Schuld am Weltkriegsgeschehen trug..."
gru.8.a: "Dies erscheint vernünftig."
gru.8.b: "Wir sind anderer Meinung."
