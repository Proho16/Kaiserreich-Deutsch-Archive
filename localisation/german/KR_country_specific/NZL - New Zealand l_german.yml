### Events ###
nzl.10.t: "Ein Ruf nach Frieden?"
nzl.10.d: "Es ist viele Monate her, dass der Krieg mit den Australiern begann, und sie sind dem Sieg nicht näher gekommen. Dies ist ein Krieg, der nirgendwo hinführen wird, und so wurde der Vorschlag gemacht, dass wir einen weißen Frieden suchen sollten. Unsere Präferenz wäre die Wiederherstellung der Demokratie in [AST.GetNameDef], aber wenn es sein muss, geben wir uns mit Demokratie und Sicherheit hier zu Hause zufrieden."
nzl.10.a: "Es ist an der Zeit, einen Waffenstillstand zu fordern"
nzl.10.b: "Nein! Wir werden diesen Krieg fortsetzen, bis er beendet ist!"

nzl.11.t: "Frieden mit Neuseeland?"
nzl.11.d: "Ein Friedensgesandter der [From.GetAdjective] Regierung ist eingetroffen und bietet ein Ende der Feindseligkeiten an. Wenn wir sie in Ruhe lassen, werden sie auf ihre Versuche verzichten, unsere Regierung zu stürzen, und dieser Konflikt kann zu einem Ende kommen... ein Konflikt, der, wie es scheint, seit Monaten ins Leere läuft. Das bedeutet jedoch, dass wir alle Bemühungen aufgeben, Neuseeland zurückzuerobern, zumindest vorläufig."
nzl.11.a: "Ja, lasst uns das jetzt beenden"
nzl.11.b: "Nein! Wir werden diesen Krieg fortsetzen, bis er beendet ist!"

nzl.12.t: "Kein Frieden mit [From.GetNameDef]"
nzl.12.d: "Unsere Gesandten sind von [From.GetNameDef] mit einer eindeutigen Antwort zurückgekehrt: Es wird keinen Frieden geben."
nzl.12.a: "Nun gut."

nzl.14.t: "Hilfe von der Entente?"
nzl.14.d: "Nun, da der Krieg mit [AST.GetNameDef] gekommen ist, müssen wir überlegen, ob es an der Zeit ist, die Entente um Hilfe zu bitten. Wenn wir uns dem Imperium wieder anschließen, bedeutet das, dass wir wieder Teil all ihrer zukünftigen Kriege über den Ozean werden... aber haben wir wirklich eine andere Wahl?"
nzl.14.a: "Wir brauchen dringend ihre Hilfe!"
nzl.14.b: "Nein, wir schaffen das schon alleine."

nzl.15.t: "Neuseeland bittet um Hilfe"
nzl.15.d: "Unterstützt von den Rebellen der Neuen Garde hat sich Neuseeland von [AST.GetNameDef] getrennt und die Krone um Hilfe gebeten. Sollen wir sie in die Allianz aufnehmen und zu ihrer Verteidigung beitragen, auch wenn das bedeutet, einen Krieg über den Pazifik zu führen?"
nzl.15.a: "Ja, natürlich werden wir ihnen helfen!"
nzl.15.b: "Nein, wir können es uns nicht leisten, in einen weiteren Krieg verwickelt zu werden."

nzl.16.t: "[From.GetNameDefCap] verweigert uns die Hilfe"
nzl.16.d: "Zu unserer großen Überraschung haben uns Vertreter von [From.GetNameDef] mitgeteilt, dass [Root.GetNameDef] auf sich allein gestellt ist. Sie können sich, wie es scheint, nicht auf einen Krieg über den Pazifik einlassen, auch nicht, um Australien zurückzuerobern."
nzl.16.a: "So viel zu dieser Idee."

nzl.20.t: "Ein Generalgouverneur für Neuseeland?"
nzl.20.d: "Nun, da wir dem Empire wieder beigetreten sind, überlegt die neuseeländische Regierung, ob sie die Ernennung eines Generalgouverneurs beantragen soll - wie es sich für ein ordentliches Mitglied des britischen Empire gehört."
nzl.20.a: "Cyril Newall, 1st Baron Newall, ist genau der richtige Mann für diese Aufgabe."
nzl.20.b: "Bernard Freyberg ist ein Mann des Militärs und wird für den Posten gebraucht."
nzl.20.c: "Nein, wir haben keinen Bedarf an solchem Firlefanz."

nzl.21.t: "Eine Rückkehr zur Demokratie?"
nzl.21.d: "Mit dem Ende des Krieges hat sich die Frage an Militärgouverneur Freyberg gewandt, ob die Regierung wieder unter die Kontrolle des neuseeländischen Volkes gestellt werden soll. Einige Mitglieder der Regierung sagen, dass die Krise noch lange nicht vorbei ist, obwohl die meisten zustimmen, dass die Zeit für den Rücktritt des Militärs gekommen ist. Neuseeland ist schließlich eine demokratische Nation und wird eine autoritäre Herrschaft nicht lange akzeptieren."
nzl.21.a: "Ja, planen Sie sofortige Wahlen ein."
nzl.21.b: "Nein, das Militär wird die Kontrolle behalten."

nzl.22.t: "Die ersten freien Wahlen"
nzl.22.d: "Militärgouverneur Bernard Freyberg hat sich dafür entschieden, freie Wahlen in Neuseeland zuzulassen, die ersten, die die Nation seit einiger Zeit gesehen hat. Die Labour Party scheint am wahrscheinlichsten eine Mehrheit zu erhalten, obwohl die Möglichkeit besteht, dass die antisyndikalistische Stimmung die Nationalist Party an die Macht bringen wird. Es besteht immer noch die Chance, dass die Kampagne der New Zealand Legion, die nationalistische Unterstützung zu schüren, Erfolg hat."
nzl.22.a: "Die Labour Party gewinnt die Wahl deutlich."
nzl.22.b: "Die Nationale Partei schafft es, eine Minderheitsregierung zu bilden."
nzl.22.c: "Die Menschen wenden sich an die Legion, um sie zu beschützen."

