### Charaktere ###
 KAZ_saken_seifollauly: "Säken Seifullin" #Säken Seifullin
 KAZ_saken_seifollauly_leader_desc: "§YGeboren:§! §L15. Oktober 1894, im Gebiet Karaganda, Russisches Reich§!"
 KAZ_alimkhan_yermekov: "Alimkhan Yermekov"
 KAZ_alimkhan_yermekov_leader_desc: "§YGeboren:§! §L25. Juli 1891, in Karkaralinsk, Gebiet Semipalatinsk, Russisches Reich§!"

 KAZ_alikhan_bukeikhanov: "Älichan Bökeichan"
 KAZ_alikhan_bukeikhanov_leader_desc: "§YGeboren:§! §L5. März 1866, in Tokyrauyn, Gebiet Semipalatinsk, Russisches Reich§!\n§YHintergrund:§! §LAlikhan Nurmukhameduly Bukeykhan gehörte von Geburt an zur kasachischen Oberschicht - er war ein direkter Nachfahre der Khane der Bukei-Horde, eines autonomen kasachischen Staates, der sich im 19. Jahrhundert den Russen ergab. Er erwarb seine höhere Bildung in Sankt Petersburg und wuchs unter dem Einfluss des Kadettenliberalismus und des gemäßigten Sozialismus auf - was ihn schließlich dazu brachte, Mitglied der Kadetten und ein eifriger Streiter für die kasachische Unabhängigkeit zu werden. Nach der Revolution von 1905 spaltete er sich ab und gründete die Alasch-Partei - eine gemäßigt liberale politische Partei, die für eine autonome kasachische Einheit in einem größeren Russland eintrat. Dieser Traum wurde nach der Februarrevolution 1917 wahr, als Bukeykhan dank der Unterstützung von Alexander Kerenski nach Kasachstan geschickt wurde, um in Semipalatinsk einen Kasachenkongress zu organisieren.\n\nWährend des Russischen Bürgerkriegs wurde die Alasch-Autonomie zu einem Schlachtfeld zwischen verschiedenen Fraktionen und konnte ihre unerschütterliche Loyalität nutzen, um die Integrität ihres Territoriums zu behaupten. Nachdem er das wichtigste Ziel seines Lebens erreicht hatte, zog sich Bukeykhan von seinem Amt als Präsident zurück und überließ der Demokratie das Kommando, bis die katastrophale Taschkent-Krise die Alasch-Partei fast vernichtete. Durch den Notstand an die Macht gezwungen, ist der Vater der Autonomie aufgrund der anhaltenden Parteikämpfe gezwungen, seine Herrschaft auszuweiten, ob er will oder nicht. Inzwischen ist der 70-jährige Bukeykhan einfach nur noch... müde. Besonders müde von den Russen. Und solange er eine Chance bekommt, wird er nicht zögern, die Autonomie von dieser verrotteten Struktur zu lösen.§!"

 KAZ_mustafa_shokay: "Mustafa Shokay"
 KAZ_mustafa_shokay_leader_desc: "§YGeboren:§! §L25. Dezember 1890, in Akmeshit, Oblast Syr Darya, Russisches Reich§!"

 KAZ_sadyk_amanzholov: "Sadyk Amanzholov"
 KAZ_sadyk_amanzholov_leader_desc: "§YGeboren:§! §L28. August 1885, in Vernensky, Gebiet Semiretschensk, Russisches Reich§!\n§YHintergrund:§! §LSadyk Ayukeyvich Amanzholov wurde in den Kangly-Clan von Semirechye hineingeboren und studierte Jura an der Kasaner Kaiserlichen Universität, bevor er als Rechtsvermittler in den kasachischen Regionen des russischen Zarenreichs arbeitete. Als die kasachischen Nationalisten als Reaktion auf die Februarrevolution die Alasch-Partei gründeten, gehörte Amanzholov zu den Gründungsmitgliedern der jungen Alasch-Regierung und organisierte in den turbulenten Zeiten des Jahres 1917 Polizei- und Selbstverteidigungseinheiten in den Regionen Zhetysu, Almaty und Shaushek. Als die kasachischen Regionen von einer Hungersnot heimgesucht wurden, arbeitete Amanzholov unermüdlich an der Beschaffung und Verteilung von Lebensmitteln trotz der roten Blockade der Region an der Seite des Alash-Führers Bazarbay Mametuly, und die beiden Männer schlossen eine enge Freundschaft. Als sich der Bürgerkrieg zuspitzte, war Amanzholov gezwungen, seine jungen Milizen anzuführen, obwohl er über keinerlei militärische Ausbildung verfügte. In den Kämpfen gegen die Bolschewiki im Jahr 1918 musste er eine Feuerprobe bestehen und erlitt einige schwere Verwundungen.\n\nNachdem er seine Fähigkeiten unter Beweis gestellt hatte, leitete Amanzholov später die alaschischen Sicherheitskräfte, quasi unabhängige einheimische Militäreinheiten unter russischer Aufsicht, sowie die nationalistische Fraktion der alaschischen Partei. Amanzholov unterhielt ein Netzwerk von Offizieren in Turkestan und Kasachstan und war der Hauptinitiator der 'Offiziersverschwörung', einer Gruppe antirussischer Alash-Führer, die seit langem einen Aufstand gegen die russische Herrschaft planten. Als unbestrittene Galionsfigur des kasachischen Aufstands wurde Amanzholov zum provisorischen Präsidenten mit weitreichenden Notstandsbefugnissen ernannt - Befugnisse, die er nutzen will, um sein Volk von jahrhundertelanger Unterdrückung und Demütigung zu befreien.§!"
