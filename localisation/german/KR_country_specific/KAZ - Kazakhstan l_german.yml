### Schwerpunkt ###
 kazakhstan_focus: "[KAZ.GetName] Schwerpunkt Baum"

 KAZ_independence_at_last: "Endlich Unabhängigkeit!"
 KAZ_independence_at_last_desc: "Jahrelang haben wir vor Moskau einen Kotau gemacht, haben Ungerechtigkeiten und Demütigungen erlitten, um unsere hart erkämpfte Autonomie zu bewahren, während die Russen, die sich einst an unsere Verträge und Vereinbarungen hielten, immer weniger wurden, unterdrückt und ermordet von Chauvinisten und Chauvinisten. Wir werden nicht zulassen, dass unsere Regierung durch ein Dekret der Exekutive abgeschafft wird, und wir werden nicht zulassen, dass unser Volk von den Gezeiten des Schicksals ausgelöscht wird. Nein, wir werden für unsere Freiheit kämpfen!"

 KAZ_surviving_the_onslaught: "Den Ansturm überstehen"
 KAZ_surviving_the_onslaught_desc: "Es ist eine Sache, die Unabhängigkeit zu erklären, eine ganz andere ist es, unabhängig zu sein. Die Russen wollen uns zermalmen, die Steppe unterjochen, wie es ihre moskowitischen Vorfahren vor fast einem Jahrhundert getan haben. Ob unsere Nation nun überlebt oder auf den Müllhaufen der Geschichte zurückkehrt, wir werden erhobenen Hauptes in die Nacht gehen und keinen Schritt nachgeben, ohne russisches Blut zu vergießen."

 KAZ_unite_the_commands: "Die Kommandos vereinigen"
 KAZ_unite_the_commands_desc: "Da unsere Streitkräfte in geheimen Sitzungen und geheimen Hierarchien zusammengestellt werden, ist es nicht verwunderlich, dass unsere derzeitigen Streitkräfte geteilt, unorganisiert und weit entfernt von einer zusammenhängenden Armee sind. Jeder Anführer mit zehn fähigen Leuten hat sich selbst zum Kommandeur ernannt, und viele Einheiten operieren ohne jegliche Aufsicht oder Koordination. Wenn wir vorhaben, der russischen Armee im Kampf die Stirn zu bieten, müssen unsere Einheiten einer höheren Autorität unterstellt sein."

 KAZ_formalise_the_militias: "Von einer Miliz zur Armee"
 KAZ_formalise_the_militias_desc: "Die Alasch-Armee wurde unter der Russischen Republik gegründet, war aber ein Rückzugsgebiet für unglückliche russische Offiziere, die als Eroberer über die Kasachen befahlen. In unserem Bestreben, die Moskowiter loszuwerden, haben viele Einheiten ihre Befehlshaber gestürzt und sich unserer Sache angeschlossen - aber diese Soldaten sind viel zu oft unorganisiert und vorerst nicht in der Lage, gegen die russische Armee zu bestehen."

 KAZ_elevate_supreme_commander: "Ernennung des Oberbefehlshabers"
 KAZ_elevate_supreme_commander_desc: "Während andere sich in den Kongresssälen vor dem Feind versteckten, schmiedete ein Mann im Schutze der Dunkelheit eine Verschwörung und legte damit den Grundstein für unsere glorreiche Rebellion. Es gibt keinen weiseren und erfahreneren Kandidaten als Sadyk Amanzholov, der besser geeignet ist, die Freie Kasachische Armee zu führen."

 KAZ_build_redoubt: "Bau einer nationalen Schanze"
 KAZ_build_redoubt_desc: "Als in den Jahren nach dem Ende des Russischen Bürgerkriegs die Ordnung in der Semiretschje-Herberge wiederhergestellt wurde, schlugen die Nationalisten tiefe Wurzeln in den Gebieten rund um Almaty und bildeten ein Netz loyaler Siedlungen, die als Fundament für unseren Aufstand dienten. Jetzt müssen wir diese Region befestigen, damit das eiserne Herz der Rebellion nicht an unsere Feinde fällt."

 KAZ_train_professional_army: "Eine Berufsarmee ausbilden"
 KAZ_train_professional_army_desc: "Jeder Schafhirte mit einem Luntenschloss ist ein Milizionär, und unsere Revolution hat keinen Mangel an Milizen. Der Aufbau einer echten Armee erfordert jedoch eine beträchtliche Investition von Ressourcen und Zeit, und beides ist derzeit Mangelware. Wir werden jedoch eine Armee brauchen, wenn wir hoffen, der Macht eines modernen Gegners gewachsen zu sein."

 KAZ_war_for_survival: "Krieg ums Überleben"
 KAZ_war_for_survival_desc: "Dies ist ein Krieg um das Überleben unserer Nation und unseres Volkes. Wenn wir gegen die russische Bedrohung verlieren, werden moskowitische Siedler weiterhin in unsere angestammte Heimat strömen und uns immer weiter nach Süden treiben. Unser Kampf ist weder ein Eroberungskampf noch ein ideologischer Kampf! Wir werden nicht untergehen!"

 KAZ_strengthen_pact: "Stärkung des Paktes"
 KAZ_strengthen_pact_desc: "Die Offiziersverschwörung hat zwar lange im Verborgenen gearbeitet, um den Widerstand zu organisieren, aber erst als Amanzholov und Shokay ihren antirussischen Pakt schlossen, verwandelte sich unser Aufstand in eine echte Revolution. Es ist zwar schwierig, die Kluft zwischen den pantürkischen Ideologen und den konservativen Milizkommandos zu überbrücken, aber es wird für den Sieg notwendig sein."

 KAZ_pan_turkists: "Der Aufstieg der Pan-Turkisten"
 KAZ_pan_turkists_desc: "Die jahrelange russische Herrschaft und die Korruption von Alash haben die Mehrheit der Bevölkerung politisch gleichgültig werden lassen und sie daran gehindert, zu unserem Streben nach Unabhängigkeit beizutragen. Es gibt eine Bewegung, die angesichts dieser politischen Stagnation stark geblieben ist: die Pan-Turkisten, gestärkt durch jahrelange Vorherrschaft in den Schulen und unter den frischgebackenen Absolventen."

 KAZ_the_legionaries: "Integration der Turkestanischen Einheiten"
 KAZ_the_legionaries_desc: "Die Turkestanische Nationale Armee ist ein unorganisiertes Durcheinander aus paramilitärischen Gruppen und hartgesottenen Kriegern. Einige seiner Männer sind Veteranen eines jahrzehntelangen Aufstandes in der Turkestanischen Republik, die Mehrheit jedoch sind unruhige junge Männer, die auf den Kampf völlig unvorbereitet sind. Einige dieser Veteranen können von der Front zurückgeholt werden, um diesen Pöbel auszubilden, damit er in unsere Armee integriert werden kann."

 KAZ_istanbul: "Unsere Verbindungen nach Istanbul"
 KAZ_istanbul_desc: "Die pantürkische Bewegung hat Verbindungen sowohl in ganz Zentralasien als auch zu vielen führenden osmanischen Intellektuellen und politischen Führern. Wenn wir diese Verbindungen nutzen, können wir unsere Legitimität erhöhen und unsere Armee mit osmanischer Unterstützung stärken."

 KAZ_alash_patriots: "Alash Patrioten absorbieren"
 KAZ_alash_patriots_desc: "Die Alash-Partei begann mit einem glorreichen Ideal, wurde dann aber durch jahrzehntelange politische Stagnation und die Vorherrschaft bei Wahlen vergiftet. Das bedeutet nicht, dass die Mitglieder der verschiedenen Alash-Fraktionen durch ihre Gier und Lethargie völlig korrumpiert wurden. Es gibt immer noch Patrioten in ihren Reihen, deren Unterstützung sich in der kommenden Schlacht als entscheidend erweisen könnte."

 KAZ_kazakh_kemalism: "Kasachischer Kemalismus"
 KAZ_kazakh_kemalism_desc: "Es wäre eine Untertreibung zu sagen, dass die Gründerväter unserer jungen Republik Mustafa Kemal Pascha und sein osmanisches Experiment verehren. Die neue kasachische Nation muss vor der Gier und der Stagnation der Alash-Überbleibsel und ihrem tief verwurzelten Würgegriff über die kasachische Politik geschützt werden, und zwar durch eine Vorhut engagierter und zielstrebiger Führer, die über den wankelmütigen Launen der Bevölkerung stehen."

 KAZ_strengthen_executive: "Stärkung des Exekutivrates"
 KAZ_strengthen_executive_desc: "Angesichts der Dringlichkeit des gegenwärtigen Konflikts haben wir wenig Raum für Diskussionen oder Kompromisse in Fragen der nationalen Sicherheit. Deshalb haben wir die Macht in einem obersten Exekutivrat gebündelt, dem es gelungen ist, die Bürokratie zu durchbrechen. Durch die Stärkung und Institutionalisierung dieses Rates werden wir in der Lage sein, die Stagnation und den Aufruhr der parlamentarischen Machtkämpfe zu vermeiden."

 KAZ_national_security_council: "Bildung des Nationalen Sicherheitskomitees"
 KAZ_national_security_council_desc: "Wir können nicht nur auf dem Schlachtfeld erfolgreich sein, wenn wir überleben wollen, wir müssen auch unser Heimatland vor der Gefahr von Fünften Kolumnisten und Defätisten schützen. Eine Spezialeinheit der Polizei zur Aufstandsbekämpfung muss ermächtigt werden, alle Dissidenten zu verhaften, die die Sicherheit unserer Republik bedrohen könnten."

 KAZ_anti_corruption: "Anti-Korruptions-Polizeiarbeit"
 KAZ_anti_corruption_desc: "Jahrelang haben sich Teile unserer Nation an der harten Arbeit unseres Volkes bereichert, indem sie mit List und Tücke den Lebenssaft unserer Nation für ihren eigenen persönlichen Vorteil aussaugten. Der Schwerpunkt unserer polizeilichen Arbeit muss auf der Ausmerzung dieser korrupten Kabale liegen, und wenn einige unserer Gegner zufällig in diese Ermittlungen verwickelt werden, wer sind wir, uns zu beschweren?"

 KAZ_tulpar_rises: "Der Tulpar erhebt sich"
 KAZ_tulpar_rises_desc: "Das geflügelte Pferd, das durch die Kombination der Merkmale der traditionellen Jagdtiere der Steppe (Falke und Pferd) entstanden ist, ist seit langem das inoffizielle Symbol unseres Volkes. Indem wir sein Bild in unsere Staatssymbole aufnehmen und die Tugenden, für die es steht, preisen, können wir eine neue Identität für unsere junge Nation schaffen, die dazu dienen könnte, alle Kasachen unter einem Banner zu vereinen."

 KAZ_overcoming_our_deficits: "Unsere Defizite überwinden"
 KAZ_overcoming_our_deficits_desc: "Die Steppe verfügt über wenig industrielle Ressourcen, und die jahrelange russische Vernachlässigung hat unsere Modernisierungsbemühungen beeinträchtigt. Jetzt, da wir unsere Fesseln abgelegt haben, haben wir die Möglichkeit, unser Land durch den raschen Aufbau der Schwerindustrie durch direkte staatliche Eingriffe in die Zukunft zu führen."

 KAZ_expand_caspian_sea_ports: "Ausbau der Häfen am Kaspischen Meer"
 KAZ_expand_caspian_sea_ports_desc: "Seit ihrem Bau vor fast einem Jahrhundert hat die Festung Alexandrowski denjenigen, die sie besetzt hielten, die Kontrolle über einen großen Teil des Kaspischen Meeres verschafft, eine Tatsache, die auf dem Höhepunkt des Bürgerkriegs nur noch verstärkt wurde, als rote und weiße Kriegsschiffe vor ihren Gewässern aufeinander trafen. Durch den Ausbau der Infrastruktur werden wir besser in der Lage sein, den Handel im Kaspischen Meer zu beeinflussen."

 KAZ_reassess_rails: "Neubewertung der Schienen"
 KAZ_reassess_rails_desc: "Unser Schienennetz ist eng mit dem der Russen verknüpft, was uns bei künftigen Angriffen aus dem Norden verwundbar macht. Durch den Bau neuer Eisenbahnlinien, die speziell für die Verbindung unserer Länder gebaut werden, werden wir unsere wirtschaftliche Effizienz steigern und unsere Armeen besser koordinieren können."

 KAZ_radical_land_reform: "Beschlagnahmt die Verräter-Siedlungen"
 KAZ_radical_land_reform_desc: "Jahrelang haben die Russen unser Land ausgeblutet, uns aus dem Norden vertrieben und unsere schwachen Verhandlungsversuche belächelt. Jetzt haben wir Kasachen zum ersten Mal seit Jahrhunderten wieder die Oberhand. Wir werden diese Chance nicht verpassen! Der russische Großgrundbesitzer wird unseren tapferen Brüdern nicht länger ihr Land vorenthalten!"

 KAZ_absorb_ultranationalists: "Die Ultranationalisten absorbieren"
 KAZ_absorb_ultranationalists_desc: "Während die Basis für unsere Revolution immer Traditionalisten und Nationalisten aus Kasachstan waren, gab es am Rande dieser Bewegung einige Monarchisten und Ultranationalisten, die unsere Revolution unterstützten, aber von bedeutenden Positionen in unserer Regierung ausgeschlossen wurden. Eine solche Loyalität sollte nicht unbelohnt bleiben, zumal Elemente unseres Staatsapparats für ihren Eifer sehr gut geeignet wären."

 KAZ_kazakhstan_for_kazakhs: "Kasachen, nicht Alash"
 KAZ_kazakhstan_for_kazakhs_desc: "Die Alte Garde der Alash-Partei, die mit ihren blumigen Phrasen und hinterhältigen Kompromissen beschäftigt war, wollte die Sicherheit und Freiheit unseres Volkes im Tausch gegen ihre weitere Herrschaft aufgeben. Zu unserem Glück herrschen sie nicht mehr über dieses Land. Die Überreste des “Alash-Projekts” müssen beseitigt und die Bemühungen, die kasachische Identität zugunsten des Pan-Turkismus zu zerstören, müssen rückgängig gemacht werden."

 KAZ_linguistic_unification: "Vereinheitlichung der Sprache"
 KAZ_linguistic_unification_desc: "Jedes Mal, wenn ein Bürger unserer Republik die russische Sprache spricht, leuchten die Narben der Kolonialherrschaft hell auf. Während die Alte Garde von Alash das Russische gerne mit unserer Muttersprache gleichgestellt hat, werden wir diese Ungerechtigkeit nicht hinnehmen. Die Kasachisierung unserer Republik wird in den Schulen und in den Regierungssälen beginnen. Wenn unsere Bürger wirklich befreit werden sollen, müssen sie sich hinter einer gemeinsamen Fahne und einer gemeinsamen Sprache vereinen."

 KAZ_soar_above: "Über die Steppe ziehen"
 KAZ_soar_above_desc: "Oyan! Qazaq! Wir haben zu lange mit gesenktem Kopf gelebt. Damit ist jetzt Schluss! Diese riesige Steppe gehört uns, sie gehört uns seit den Göktürken. Die russischen Kolonisatoren werden vertrieben und ihre Schoßhündchen aus unserer Gesellschaft entfernt werden!"

### Ideen ###
 KAZ_land_of_wanderers: "Land der Wanderer"
 KAZ_land_of_wanderers_desc: "Unsere Gesellschaft ist traditionell recht nomadisch und besteht aus wandernden Stämmen, die mit ihren Viehherden umherziehen. Im letzten Jahrhundert haben die Russen jedoch große Städte gebaut, Eisenbahnen angelegt und viele Fremde in unserem Land angesiedelt, was unsere Lebensweise völlig verändert hat. Wir stehen nun vor der Frage, ob sich die Kasachen an das industrielle, sesshafte Zeitalter anpassen oder versuchen sollen, unseren Wurzeln als Nomaden treu zu bleiben."
 KAZ_ethnic_tensions: "Ethnische Spannungen"
 KAZ_ethnic_tensions_desc: "Fast jeder fünfte Bürger der Alash Orda ist ein russischer Siedler, der entweder von den ersten russischen Kolonisten abstammt, die vor Jahrhunderten hierher kamen, oder Teil der großen Einwanderungswelle ist, die Anfang des 20. Jahrhunderts von Pjotr Stolypin hierher gebracht wurde. Die Diskrepanz zwischen dem Einfluss der russischen Minderheit und der kasachischen Mehrheit hat zu heftigen ethnischen Konflikten und sogar zu einer Form der Segregation geführt, da die meisten Kasachen in den Süden des Landes geflohen sind, weg von den russischen Siedlungen im Norden. Als ob das nicht schon schlimm genug wäre, sind die Siedler selbst auch häufig in Konflikt mit anderen ethnischen Gruppen wie Kosaken und Uiguren geraten."
 KAZ_failed_education_reform: "Gescheiterte Bildungsreform"
 KAZ_failed_education_reform_desc: "Eines der Hauptanliegen der Alash-Partei ist die Bildung unseres Volkes, und in den 20er Jahren wurden Versuche unternommen, die Schulen in unserem Land umfassend zu reformieren. Leider sind diese Versuche weitgehend gescheitert, was zum großen Teil auf das regionale Chaos zurückzuführen ist, das seit langem in Zentralasien herrscht. Es gibt jedoch einige in unserer Regierung, die der Meinung sind, dass ein radikaler Reformansatz erforderlich ist und dass mit der Investition von Ressourcen die Reaktion der Ulama und das Analphabetentum der Stämme endlich ausgerottet werden können."
 KAZ_radical_education_reform: "Radikale Bildungsreform"
 KAZ_radical_education_reform_desc: "Vor fast zwanzig Jahren haben wir versucht, unser Bildungssystem nach modernem europäischem und osmanischem Vorbild zu reformieren, sind aber letztlich gescheitert. Unser Fehler lag nicht in unseren Zielen, sondern darin, dass wir unsere Bemühungen aufgegeben haben, bevor sie Früchte tragen konnten. Aus diesem Grund haben wir ein neues radikales Bildungsprogramm nach dem Vorbild der jüngsten Fortschritte in der Türkei gestartet."
 KAZ_alash_identity: "Alash Identität"
 KAZ_alash_identity_desc: "Das Wort Alash stammt aus dem Türkischen und bedeutet Stammesangehöriger oder Verwandter, und unsere Regierung wählte diesen Namen ursprünglich für unser Land, um unser Engagement für die Sache der türkischen Brüderlichkeit zu verdeutlichen. Obwohl dieser ursprüngliche Plan zur Vereinigung Zentralasiens die russische Einmischung nicht überlebt hat, lebt unser Traum weiter. Wir sind nicht nur eine Nation von Kasachen, sondern vielmehr der leuchtende Stern einer neuen türkischen Identität!"
 KAZ_revolutionary_liberalism: "Revolutionärer Liberalismus"
 KAZ_revolutionary_liberalism_desc: "Seit langem blicken die Führer der Alash Partei auf die Herrschaft von Mustafa Kemal Pascha, dessen säkulare, modernistische und revolutionäre Prinzipien das große Osmanische Reich ins 21. Für die Männer unserer Regierung ist diese radikale Agenda genau das, was die Alash Orda braucht."
 KAZ_alash_militias: "Alash Milizen"
 KAZ_alash_militias_desc: "Während der Russischen Revolution bildeten die Väter unseres Volkes lokale Milizen, die unser Land gegen die Sowjets verteidigten und die Weißen Armeen in ihrem gewaltsamen Kampf unterstützten. Diese Verteidigungskomitees lösten sich nach dem Ende des Konflikts nicht einfach auf, sondern unsere Regierung organisierte sie in der Alasch-Armee unter russischem Kommando. Wieder einmal ist unser Land von einer totalen Eroberung bedroht, und viele Einheiten haben sich von ihren russischen Befehlshabern losgesagt und sich unserer Sache angeschlossen."
 KAZ_centralised_command_0: "Zentralisiertes Kommando"
 KAZ_centralised_command_0_desc: "Unsere Soldaten werden von einer Reihe verschiedener Stammesführer, Kosaken, Kriegsherren und Generäle angeführt. Nur wenn wir diese Kräfte unter einem Kommando vereinen, nämlich dem des erfahrenen Generals und Staatsmannes Sadyk Amanzholov, können wir hoffen, den Ansturm zu überstehen."
 KAZ_centralised_command_1: "Militärherrschaft"
 KAZ_centralised_command_1_desc: "Die Herrschaft der Dichter, Professoren und Redner ist in Ordnung, wenn das Ziel Ihrer Regierung Verhandlungen und Schlichtung ist. Leider ist die Zeit des Redens vorbei, und die Zeit des Handelns ist jetzt."
 KAZ_land_reform: "Bemühungen um Landreform"
 KAZ_land_reform_desc: "Seit Jahrzehnten ist unser traditionelles Heimatland ungleich unter seinen Bewohnern verteilt. Durch die Umverteilung von Eigentum weg von reichen Landbesitzern und räuberischen Siedlern werden wir für Stabilität, Sicherheit und Wohlstand sorgen."
 KAZ_economic_coordination_0: "Zentralasiatische Wirtschaftskoordination"
 KAZ_economic_coordination_0_desc: "Durch die bessere Integration unserer Wirtschaft mit unseren Verbündeten haben wir unsere Wettbewerbsfähigkeit auf der Weltbühne verbessert."
 KAZ_economic_coordination_1: "Militärische und Wirtschaftliche Koordinierung in Zentralasien"
 KAZ_economic_coordination_1_desc: "Durch die bessere Integration unserer Wirtschaft und unseres Militärs mit unseren Verbündeten haben wir unsere Wettbewerbsfähigkeit auf der Weltbühne verbessert."
