 ### Bookmark ###
 KAZ_KR_gathering_storm_desc: "Die Alasch-Partei, die nach der Februarrevolution gegründet wurde, konnte einen Durchbruch für die kasachischen Völker erzielen: Autonomie unter einem föderalen Russland. Unter ihrer Herrschaft konnte sich die neu gegründete Alasch-Autonomie mit Unterstützung Moskaus schnell vom Bürgerkrieg erholen. Nach dem Putsch in Taschkent haben sich die Beziehungen der Autonomie zur Zentralregierung jedoch verschlechtert, und der südliche Nachbar beherbergt weiterhin kasachische Dissidenten. Jetzt, da Sawinkow mit seinen Plänen zur Umverteilung kasachischen Landes an die Russen beginnt, gibt es für Kasachstan nur noch einen Weg: Freiheit oder Tod.\n§rHINWEIS: Sie beginnen das Spiel als Turkestan.§!"

 ### Events ###
 kaz.2.t: "Unsere neue Hauptstadt"
 kaz.2.d: "Die nördlichen Grenzen unseres Landes sind am dichtesten besiedelt, aber auch am verwundbarsten in einem möglichen zukünftigen Konflikt mit Russland. Es ist daher klar, dass die Hauptstadt nicht dorthin verlegt werden kann, auch wenn Städte wie Alash-Qala eine lange Tradition als Zentren der kasachischen Kultur haben. Es gibt zwei offensichtliche Kandidaten für die Hauptstadt: Almaty oder Karaganda.\n\nAlmaty, russisch Verniy, ist die am stärksten industrialisierte Stadt unseres Landes, und ihre südliche und gebirgige Lage schützt sie vor jeder Bedrohung aus dem Norden - und sie ist der Ort, an dem unsere große nationale Revolution begann. Almaty hat jedoch eine bedeutende russische Bevölkerung und liegt direkt an der turkestanischen Grenze.\n\nKaraganda hingegen liegt im Zentrum unseres Landes, ist zutiefst kasachisch und verkörpert die Seele unserer Nation. Aber Karaganda ist kaum entwickelt, und es wird Zeit und Geld kosten, dort die notwendige Infrastruktur aufzubauen."
 kaz.2.a: "In Almaty niederlassen."
 kaz.2.b: "Also Karaganda."

 kaz.3.t: "Die Kasachische Delegation"
 kaz.3.d: "Der provisorische Premierminister der neuen Kasachischen Republik, Mustafa Shokay, hat den ersten offiziellen Staatsbesuch der jungen Republik absolviert, und zwar an keinem anderen Ort als [TUR.Capital.GetCapitalVictoryPointName]. Shokay traf sich mit [TUR.GetLeader] und hielt eine Rede im Parlament, in der er an die Türken appellierte, die verzweifelte Sache der Brüder von Turkestan zu unterstützen. Shokay war ein feinfühliger Redner und beschrieb anschaulich die Nöte der Nationalen Armee Turkestans und die gute Arbeit, die mit Madamin Bek und Sadyk Amanzholov geleistet wurde, um die russische Sache in den türkischen Gebieten zu untergraben. Shokay selbst ist ein Bewunderer von Mustafa Kemal und vielleicht der lautstärkste Verfechter des Pan-Turkismus in Zentralasien, der über den reinen kasachischen Nationalismus hinausgehen möchte. Shokays Besuch erregte in der Hauptstadt viel Aufmerksamkeit und schärfte das Bewusstsein der Öffentlichkeit für diesen fernen Kampf, den unsere Brüder im Norden führen."
 kaz.3.a: "Gemeinsam sind wir stark."

 kaz.4.t: "Mission nach Almaty"
 kaz.4.d: "Die Kasachen haben uns gebeten, eine richtige Militärmission dorthin zu entsenden, um ihre junge Armee auszubilden und zu organisieren. Die meisten ihrer militärischen Führer haben nur als Nachwuchsoffiziere in der russischen Armee gedient, und es mangelt ihnen sehr an Berufsoffizieren. In [TUR.Capital.GetCapitalVictoryPointName] hat sich General $TUR_huseyin_husnu_erkilet$ als besonders entschiedener Befürworter der kasachischen Sache erwiesen. Bei seinem Treffen mit der Regierung argumentierte er, dass es unsere moralische Pflicht sei, den Türken zu helfen, die in einer weniger glücklichen Lage sind, und dass die pan-turanische Sache wichtiger sei als jede politische Erwägung. $TUR_huseyin_husnu_erkilet$ erklärte sich bereit, eine solche Mission selbst zu leiten, da er der Meinung ist, dass der Kampf der Türken Zentralasiens der Beginn einer neuen goldenen Ära für die Turkvölker ist - allerdings nur, wenn er erfolgreich ist."
 kaz.4.a: "Geht und lehrt sie zu gewinnen."
 kaz.4.b: "Wir werden eine Mission entsenden, aber seine Pflicht ist hier."
 kaz.4.c: "Es scheint ein hoffnungsloser Fall zu sein."

 kaz.5.t: "Die Türkische Mission trifft ein"
 kaz.5.d: "[TUR.Capital.GetCapitalVictoryPointName] hat unserer Bitte um militärische Unterstützung zugestimmt. Eine bedeutende türkische Militärmission ist in unserem improvisierten Armeehauptquartier in Almaty eingetroffen und hat sich mit General Amanzholov getroffen. Es wurden schnelle Vorkehrungen getroffen: Die [TUR.GetAdjective]-Offiziere werden als Berater zu verschiedenen Einheiten entsandt und sind befugt, die Reorganisation durchzuführen. Andere wurden angewiesen, unsere Offiziersschule erheblich zu verbessern und aus talentierten kasachischen Männern rasch neue Offiziere auszubilden."
 kaz.5.a: "Wir werden Erfolg haben!"
